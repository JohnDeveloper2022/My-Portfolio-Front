<!--Scroll-->
<div class="card" id="educacion">
	<h1 style="margin-bottom: 2%">Educación</h1>
	<div class="btn-edit">
		<a href="#" data-bs-toggle="modal" data-bs-target="#estudioModal" ><i class="fas fa-plus"></i></a>
		<!--<a routerLink="/estudios" routerLinkActive="active" ariaCurrentWhenActive="page"><i class="fas fa-pen"></i></a>-->
	</div>
	<!-- Modal add educacion-->
	<div class="modal fade" id="estudioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="nombre_instituto" class="form-label">Institución</label>
							<input type="text" class="form-control" id="nombre_instituto" name="nombre_instituto" [(ngModel)]="educacion.nombre_instituto" placeholder="Default input">
						</div>
						<div class="mb-3">
							<label for="titulo" class="form-label">Título</label>
							<input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="educacion.titulo" placeholder="Default input">
						</div>
						<div class="row mb-3">
							<div class="col-md-6">
								<label for="fecha_inicio" class="col-form-label">Fecha de inicio</label>
								<select class="form-select" id="fecha_inicio" name="fecha_inicio" [(ngModel)]="educacion.fecha_inicio" aria-label="Default select example">
									<option value="{{mes}}" *ngFor="let mes of meses">
										{{mes}}
									</option>
								</select>
							</div>
							<div class="col-md-6">
								<label for="fecha_fin" class="col-form-label">Fecha de finalización</label>
								<select class="form-select" id="fecha_fin" name="fecha_fin" [(ngModel)]="educacion.fecha_fin" aria-label="Default select example">
									<option value="{{year}}" *ngFor="let year of yearList">
										{{year}}
									</option>
								</select>
							</div>
						</div>
						<div class="mb-3">
							<label for="descripcion" class="form-label">Descripción</label>
							<textarea class="form-control" id="descripcion" name="descripcion" [(ngModel)]="educacion.descripcion" rows="3"></textarea>
						</div>
						<input type="hidden" id="persona_id" name="persona_id" value="1" [(ngModel)]="educacion.persona_id" />
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" (click)="create()">Registrar</button>
				</div>
			</div>
		</div>
	</div> 
	<div class="row educacion" id="accordionExample" style="margin: auto;" *ngFor="let educacion of estudios; let i = index">
		<div class="col-4">
		  <div class="d-flex gap-4 edu">
			<a class="p-1 rounded accordion-item" data-bs-toggle="collapse" href="#estudios-{{i}}" role="button" aria-expanded="false" aria-controls="collapseEdu1">{{educacion.titulo_corto}}</a>
		  </div>
		</div>
		<div class="col-8">
			<div style="float: right;">
				<a href="#" class="me-3" data-bs-toggle="modal" data-bs-target="#editModal"><i class="fas fa-pen"></i></a>
				<a href="#"><i class="fas fa-trash"></i></a>
			</div>
			<div class="collapse show" id="estudios-{{i}}" data-bs-parent="#accordionExample">
				<h4>{{educacion.titulo}}</h4>
				<h4>{{educacion.nombre_instituto}}</h4>
				<p><small class="text-muted">{{educacion.fecha_inicio}} - {{educacion.fecha_fin}}</small></p>
				<p>{{educacion.descripcion}}</p>
				<p>{{educacion.persona_id}}</p>
			</div>
		</div>
	</div>
	<!-- Modal edit educacion-->
	<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="nombre_instituto" class="form-label">Institución</label>
							<input type="text" class="form-control" id="nombre_instituto" name="nombre_instituto" placeholder="Default input">
						</div>
						<div class="mb-3">
							<label for="titulo" class="form-label">Título</label>
							<input type="text" class="form-control" id="titulo" name="titulo" placeholder="Default input">
						</div>
						<div class="row mb-3">
							<div class="col-md-6">
								<label for="fecha_inicio" class="col-form-label">Fecha de inicio</label>
								<select class="form-select" id="fecha_inicio" name="fecha_inicio" aria-label="Default select example">
									<option selected>Año de inicio</option>
									<option value="1">One</option>
									<option value="2">Two</option>
									<option value="3">Three</option>
								</select>
							</div>
							<div class="col-md-6">
								<label for="fecha_fin" class="col-form-label">Fecha de finalización</label>
								<select class="form-select" id="fecha_fin" name="fecha_fin" aria-label="Default select example">
									<option selected>Año de finalización</option>
									<option value="1">One</option>
									<option value="2">Two</option>
									<option value="3">Three</option>
								</select>
							</div>
						</div>
						<div class="mb-3">
							<label for="descripcion" class="form-label">Descripción</label>
							<textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
						</div>
						<input type="hidden" id="persona_id" name="persona_id" value="1"/>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Eliminar</button>
					<button type="button" class="btn btn-primary">Actualizar</button>
				</div>
			</div>
		</div>
	</div> 
</div>
