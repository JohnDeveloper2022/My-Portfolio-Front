<!--Login-->
<div class="container pt-2 mt-4" style="max-width: 340px; margin: auto; box-shadow: 0 6px 12px 0 rgb(0,0,0,0.2);">
    <div style="border-bottom:none;">
        <h1 class="fs-3 text-center mb-3">JOHNNY</h1>
    </div>
    <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
        <div class="form-group mb-3">
            <label for="username" class="form-label">Nombre Usuario</label>
            <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && username.errors }" id="username" name="username" #username="ngModel" [(ngModel)]="usuario.username" placeholder="Username" aria-label="default input example" required ngModel>
            <div><span *ngIf="username.invalid && username.touched" style="color: #ed0c32;"><small>Username es requerido</small></span></div>
        </div>
        <div class="form-group mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && password.errors }" id="password" name="password" #password="ngModel" [(ngModel)]="usuario.password" placeholder="Password" required NgModel>
            <div><span *ngIf="password.invalid && password.touched" style="color: #ed0c32;"><small>Password es requerido</small></span></div>
        </div>
        <div class="form-group mb-4">
            <button type="submit" class="btn btn-primary" id="btn-login">Log in</button>
        </div>
    </form>
    <div class="" style="background-color: #f2f2f0; margin: 0 -12px; padding: 16px; text-align: right;">
        <button type="button" class="btn btn-secondary" id="btn-close" (click)="volver()">Close</button>
    </div>
</div>
